[project]
name = "tiledbvcf"
dynamic = ["version"]
description = "TileDB-VCF Python client"
license = { text = "MIT" }
authors = []
requires-python = "~=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = ["pandas", "pyarrow>=14.0.1", "numpy"]

[project.optional-dependencies]
test = ["pytest", "tiledb"]
dev = ["black", "tiledb-cloud", "pybind11[global]"]

[project.urls]
homepage = "https://tiledb.com"
repository = "https://github.com/TileDB-Inc/TileDB-VCF"

[build-system]
requires = ["scikit-build-core", "pybind11[global]"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
cmake.source-dir = "libtiledbvcf"
sdist.include = ["apis/python/src/tiledbvcf/version.py"]
sdist.exclude = [".gitignore", "build-wheels.sh", "conda-env.yml"]
wheel.expand-macos-universal-tags = true
wheel.license-files = []
wheel.packages = ["apis/python/src/tiledbvcf"]
# NOTE: editable inplace not working yet
editable.mode = "inplace"

[tool.scikit-build.cmake.define]
TILEDBVCF_ENABLE_PYTHON = "ON"

[tool.setuptools_scm]
version_file = "apis/python/src/tiledbvcf/version.py"
