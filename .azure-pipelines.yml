trigger:
  branches:
    include:
    - master
    - release-*

jobs:
- job:
  strategy:
    matrix:
      ubuntu_18:
        imageName: 'ubuntu-18.04'
        python.version: '3.x'
        CXX: g++
        BUILD_PYTHON_API: ON
        BUILD_SPARK_API: ON
#      macOS:
#        imageName: 'macOS-10.13'
#        CXX: clang++

  pool:
    vmImage: $(imageName)
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - template: ci/azure-linux_mac.yml
